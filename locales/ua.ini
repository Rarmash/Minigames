[UA]
gamechoose = Будь ласка, виберіть номер гри, в яку хотіли б зіграти:
game1 = 1. Вгадай число
game2 = 2. Гральні кістки
game3 = 3. Камінь-ножиці-папір
start = Введіть 'Начать', якщо готові до гри:
fromnumber = З якого числа ви хочете почати вгадувати числа?
tonum = До якого числа буде вгадувана послідовність чисел?
interval = Який проміжок буде між числами? Приклад: якщо проміжок буде дорівнює 3, то послідовність буде такого виду: 1, 4, 7...
letsgo = Ну, що ж, приступаємо до гри!
p1 = Я загадав число від
p2 = до
p3 = з проміжком в
p4 = одиниць(и) між числами. Спробуйте вгадати моє число!
guess = Ви вгадали число! Все вірно, я загадав саме число 
no1 = Ні, ви не вгадали число. У вас Залишилося
no2 = Підказка: я загадав число менше вашого, тобто менше
no3 = Спроба (- ки). Підказка: я загадав число більше вашого, тобто більше
notguess = Що ж, Ви так і не вгадали моє число. Моїм числом було число
exit = Спасибі за гру, всього Вам доброго. До побачення!
howmany = Введіть, скільки кубиків ви бажаєте викинути:
starting = Починаємо викидати кубики...
toss = Викидаємо кубик номер
dice1 = На кубику номер
dice2 = випало число
again = Чи бажаєте ви знову підкинути кубики? ("Да" або "Нет")
rpsstart = Отже, приступаємо до гри. Я вибрав предмет, тепер повинні вибрати його ви (камінь, ножиці або папір).
rock = камінь
scissors = ножиці
paper = папір
rpsgame = Вибрали? Прекрасно, що ж, починаємо! Камінь-ножиці-папір!
one = Одні
two = Два
three = Три
yourchoice = Ваш вибір
mychoice = Мій вибір
draw = Нічия
win = Вітаю, ви перемогли
lose = На жаль, ви програли
rpsagain = Чи бажаєте зіграти знову? ("Да" або "Нет")