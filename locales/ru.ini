[RU]
gamechoose = Пожалуйста, выберите номер игры, в которую хотели бы сыграть:
game1 = 1. Угадай число
game2 = 2. Кости
game3 = 3. Камень-ножницы-бумага
start = Введите 'Начать', если готовы к игре:
fromnumber = С какого числа вы хотите начать угадывать числа?
tonum = До какого числа будет угадываемая последовательность чисел?
interval = Какой промежуток будет между числами? Пример: если промежуток будет равен 3, то последовательность будет такого вида: 1, 4, 7...
letsgo = Ну, что ж, приступаем к игре!
p1 = Я загадал число от
p2 = до
p3 = с промежутком в
p4 = единиц(ы) между числами. Попробуйте угадать моё число!
guess = Вы угадали число! Всё верно, я загадал именно число 
no1 = Нет, вы не угадали число. У вас осталось
no2 = попытка(-ки). Подсказка: я загадал число меньше вашего, т.е. меньше
no3 = попытка(-ки). Подсказка: я загадал число больше вашего, т.е. больше
notguess = Что ж, вы так и не угадали моё число. Моим числом было число
exit = Спасибо за игру, всего вам доброго. До свидания!
howmany = Введите, сколько кубиков вы желаете взбросить:
starting = Начинаем взбрасывать кубики...
toss = Взбрасываем кубик номер
dice1 = На кубике номер
dice2 = выпало число
again = Желаете ли вы снова взбросить кубики?
rpsstart = Что ж, приступаем к игре. Я выбрал предмет, теперь должны выбрать его вы (камень, ножницы или бумага).
rock = камень
scissors = ножницы
paper = бумага
rpsgame = Выбрали? Прекрасно, что ж, начинаем! Камень-ножницы-бумага!
one = Раз
two = Два
three = Три
yourchoice = Ваш выбор
mychoice = Мой выбор
draw = Ничья
win = Поздравляю, вы победили
lose = К сожалению, вы проиграли
rpsagain = Желаете ли сыграть снова?