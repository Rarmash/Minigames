[DE]
gamechoose = Bitte wählen Sie die Nummer des Spiels, das Sie spielen möchten:
game1 = 1. Erraten Sie die Zahl
game2 = 2. Dice
start = Geben Sie "Start" ein, wenn Sie bereit sind zu spielen:
fromnumber = Mit welcher Nummer möchten Sie anfangen, die Zahlen zu erraten?
tonum = Bis zu welcher Zahl wird die Zahlensequenz erraten?
interval = Was ist die Lücke zwischen den Zahlen? Beispiel: Wenn der Abstand 3 ist, ist die Sequenz 1, 4, 7...
letsgo = Nun, beginnen wir mit dem Spiel!
p1 = Ich habe eine Zahl von
p2 = bis
p3 = mit einem Abstand von
p4 = Einheiten zwischen den Zahlen erraten. Versuchen Sie, meine Nummer zu erraten!
guess = Sie haben die Zahl erraten! Das ist richtig, ich habe genau die Zahl erraten 
no1 = Nein, Sie haben die Zahl nicht erraten. Sie haben noch
no2 = Versuche. Tipp: Ich habe eine Zahl kleiner als Ihre, dh weniger als
no3 = Versuche. Tipp: Ich habe eine Nummer größer als Ihre, dh größer als
notguess = Nun, Sie haben meine Nummer nie erraten. Meine Nummer war die Nummer
exit = Vielen Dank für das Spiel, alles Gute. Auf Wiedersehen!
howmany = Geben Sie ein, wie viele Würfel Sie werfen möchten:
starting = Wir fangen an, die Würfel zu werfen...
toss = Wir werfen den Würfel Nummer
dice1 = Auf dem Würfel Nummer
dice2 = fiel die Nummer
again = Möchten Sie die Würfel wieder werfen? ("Yes" oder "No")